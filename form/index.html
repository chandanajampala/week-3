    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <center>
                    <h1> Employee ID Card Form</h1>
                </center>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <form>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name or Prefered Name">
                    <span id="errorMessageForFirstName">Please Enter the valid First name</span>
                                        
                </div>
            </div>
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    <span id="errorMessageForFullName">Please Enter the valid Full name</span>
                    
                </div>
            </div>
            <div class="form-group row">
                <label for="designation" class="col-sm-2 col-form-label">Designation</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="desig" placeholder="Designation">
                    <span class="span-for-errors" id="errorMessageForDesignation">Enter your Designation</span><br/><br/>                
                    
                </div>
            </div>
            <div class="form-group row">
                <label for="employeeCode" class="col-sm-2 col-form-label">Employee Code</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="empCode" placeholder="Employee Code">
                    <span class="span-for-errors" id="errorMessageForEmployeeNumber">Enter valid employee number</span><br/><br/> 
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="bloodGroup" class="col-sm-2 col-form-label">Blood Group</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="bloodGroup" placeholder="Blood Group">
                </div>
            </div>


            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Reasons for Issue</legend>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="newEmployee" value="option1" checked>
                            <label class="form-check-label" for="newEmployee">
                      New Employee
                    </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="lost" value="option2">
                            <label class="form-check-label" for="lost">
                      Lost
                    </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="defaced" value="option3">
                            <label class="form-check-label" for="defaced">
                          Defaced
                        </label>
                        </div>


                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="conversion" value="option4">
                            <label class="form-check-label" for="conversion">
                          Conversion
                        </label>
                        </div>


                        <div class="form-check form-check-inline  ">
                            <input class="form-check-input" type="radio" name="gridRadios" id="designationChange" value="option5">
                            <label class="form-check-label" for="designationChange">
                          Designation Change
                        </label>
                        </div>


                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="doj" class="col-sm-2 col-form-label">Date of Employement</label>

                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                      </i>
                        </div>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                    </div>
                </div>
            </div>



            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" placeholder="@virtusa.com">
                    <span class="span-for-errors" id="errorMessageEmailID">Enter your Email address</span><br/><br/> 
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="employeeNumber" class="col-sm-2 col-form-label">Employee Mobile Number</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="empNo" placeholder="Employee Number">
                    <span class="span-for-errors" id="errorMessageForEmployeeMobileNumber">select your blood group</span><br/><br/> 
                    
                </div>
            </div>
            <div class="form-group row">
                <label for="EmergencyContact" class="col-sm-2 col-form-label">Emergency Contact Number</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="emergencyNo" placeholder="Emergency Contact">
                    <span class="span-for-errors" id="errorMessageForEmployeeEmergencyContactNumber">select your blood group</span><br/><br/> 
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="doj" class="col-sm-2 col-form-label">Date applied for ID</label>

                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                      </i>
                        </div>
                        <input class="form-control" id="dateApplied" name="dateApplied" placeholder="MM/DD/YYYY" type="text" />
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <center>
                        <button type="submit" onclick="onSubmit()" class="btn btn-primary">Submit</button>
                    </center>
                </div>
            </div>
        </form>

    </div>

</body>
