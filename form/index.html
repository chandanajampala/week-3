<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>online form </title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="stylesheet" href="css/main.css"></style>
</head>

<body>
    <h1> Employee ID Card Form</h1>
    <form>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="FirstName" placeholder="First Name or Prefered Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="designation" class="col-sm-2 col-form-label">Designation</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="desig" placeholder="Designation">
            </div>
        </div>
        <div class="form-group row">
            <label for="employeeCode" class="col-sm-2 col-form-label">Employee Code</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="empCode" placeholder="Employee Code">
            </div>
        </div>

        <div class="form-group row">
            <label for="bloodGroup" class="col-sm-2 col-form-label">Blood Group</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="bloodGroup" placeholder="Blood Group">
            </div>
        </div>


        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Reasons for Issue</legend>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="newEmployee" value="option1" checked>
                        <label class="form-check-label" for="newEmployee">
                      New Employee
                    </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="lost" value="option2">
                        <label class="form-check-label" for="lost">
                      Lost
                    </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="defaced" value="option3">
                        <label class="form-check-label" for="defaced">
                          Defaced
                        </label>
                    </div>


                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="conversion" value="option4">
                        <label class="form-check-label" for="conversion">
                          Conversion
                        </label>
                    </div>


                    <div class="form-check form-check-inline  ">
                        <input class="form-check-input" type="radio" name="gridRadios" id="designationChange" value="option5">
                        <label class="form-check-label" for="designationChange">
                          Designation Change
                        </label>
                    </div>


                </div>
            </div>
        </fieldset>
        <div class="form-group row">
                <label for="doj" class="col-sm-2 col-form-label">Date of Employement</label>
                
        <div class="col-sm-8">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-calendar">
                      </i>
                </div>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
            </div>
        </div>
        </div>



         <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" placeholder="@virtusa.com">
                    </div>
          </div>

          <div class="form-group row">
                        <label for="employeeNumber" class="col-sm-2 col-form-label">Employee Mobile Number</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="empNo" placeholder="Employee Number">
                        </div>
          </div>
          <div class="form-group row">
                <label for="EmergencyContact" class="col-sm-2 col-form-label">Emergency Contact Number</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="emergencyNo" placeholder="Emergency Contact">
                </div>
         </div>
         
     <div class="form-group row">
        <div class="col-sm-10">
            <center>
            <button type="submit" class="btn btn-primary">Submit</button>
            </center>
        </div>
        </div>
    </form>
    <script src="js/script.js"></script>

</body>

</html>
